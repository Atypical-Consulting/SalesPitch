name: Build and Publish

on:
  push:
    branches:
      - main

jobs:
  build_and_publish:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        os: [linux, macos, windows]
        rid: [linux-x64, osx-x64, win-x64]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '7.0.x'

    - name: Build and Publish
      run: dotnet publish -c Release -r ${{ matrix.platform.rid }} -p:PublishSingleFile=true --self-contained=true

    - name: Install dotnet-bundle CLI
      run: dotnet tool install --global dotnet-bundle

    - name: Create Installer
      run: |
        dotnet bundle create -f "./src/SalesPitch/bin/Release/net6.0/${{ matrix.platform.rid }}/publish/SalesPitch" \
          -o "./artifacts" \
          --installer-name "SalesPitch-${{ matrix.platform.os }}" \
          --platform "${{ matrix.platform.os }}"

    - name: Upload Installer as Artifact
      uses: actions/upload-artifact@v2
      with:
        name: SalesPitch-${{ matrix.platform.os }}
        path: artifacts/SalesPitch-${{ matrix.platform.os }}.*
